<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mfp.css">
    <link rel="shortcut icon" href="../image/logo.jpeg" type="image/x-icon">
    <title>MFP Inventory Management - Search Block</title>
</head>
<body class="bgimg">
    <div class="width-100 min-height-100 flex-column align-items-center">
        <div class="width-25 width-lx-35 width-l-50 width-m-80 width-s-80">
            <div class="padding-all-20"></div>

            <div>
                <div class="logo margin-auto">
                    <img src="../image/logo.jpeg" class="img" alt="" />
                </div>
                <div class="center-text font-helvetica bold-text font-20 font-lx-18 uppercase white-text">MFP Inventory Management</div>
            </div>
            <div class="width-100 margin-auto">
                <div class="padding-all-20"></div>
                <form class="add-form">
                    <div>
                        <label for="">Customer</label>
                        <input type="text" name="" id="customer">
                    </div><br>
                    <div>
                        <label for="">Density</label>
                        <input type="text" name="" id="density">
                    </div><br>
                    <div id="msg" class="font-helvetica red-text"></div><br>
                    <button id="submit">SEARCH INVENTORY</button>
                </form>
            </div>

            <div id="search-results">
                <div class="display-none white-bg padding-all-20 font-helvetica">
                    <div class="center-text font-helvetica bold-text font-25">Search Results</div>
                    <div class="row" style="border: 1px solid #ccc">
                        <div class="col-4 padding-all-5" style="border-right: 1px solid #ccc">
                            <span class="bold-text font-18">Row</span>
                        </div>
                        <div class="col-8 padding-all-5">
                            <div id="rowv"></div>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #ccc">
                        <div class="col-4 padding-all-5" style="border-right: 1px solid #ccc">
                            <span class="bold-text font-18">Date</span>
                        </div>
                        <div class="col-8 padding-all-5">
                            <div id="datev"></div>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #ccc">
                        <div class="col-4 padding-all-5" style="border-right: 1px solid #ccc">
                            <span class="bold-text font-18">Customer</span>
                        </div>
                        <div class="col-8 padding-all-5">
                            <div id="custv"></div>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #ccc">
                        <div class="col-4 padding-all-5" style="border-right: 1px solid #ccc">
                            <span class="bold-text font-18">Density</span>
                        </div>
                        <div class="col-8 padding-all-5">
                            <div id="densv"></div>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #ccc">
                        <div class="col-4 padding-all-5" style="border-right: 1px solid #ccc">
                            <span class="bold-text font-18">Material</span>
                        </div>
                        <div class="col-8 padding-all-5">
                            <div id="matv"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="padding-all-20"></div>
        </div>
    </div>
</body>
</html>
