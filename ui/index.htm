<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mfp.css">
    <link rel="shortcut icon" href="../image/logo.jpeg" type="image/x-icon">
    <title>MFP Inventory Management</title>
</head>
<body class="bgimg">
    <div class="width-100 height-100 flex-column justify-content-center align-items-center">
        <div class="width-25 width-lx-35 width-l-50 width-m-80 width-s-80">
            <div>
                <div class="logo margin-auto">
                    <img src="../image/logo.jpeg" class="img" alt="" />
                </div>
                <div class="center-text font-helvetica bold-text font-20 font-lx-18 uppercase white-text">MFP Inventory Management</div>
            </div>
            <div class="width-80 margin-auto">
                <div class="padding-all-20"></div>
                <div class="actionBtn bold-text" id="add">Add Block</div>
                <div class="actionBtn bold-text" id="remove">Remove Block</div>
                <div class="actionBtn bold-text" id="search">Search Block</div>
                <div class="actionBtn bold-text" id="data">Import Data</div>
                <div class="actionBtn bold-text" id="map">Inventory Map</div>
            </div>
        </div>
    </div>
</body>
</html>
