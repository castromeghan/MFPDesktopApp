<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mfp.css">
    <link rel="shortcut icon" href="../image/logo.jpeg" type="image/x-icon">
    <title>MFP Inventory Management - Remove Block</title>
</head>
<body class="bgimg">
    <div class="flex-column justify-content-center align-items-center">
        <div class="width-25 width-lx-35 width-l-50 width-m-80 width-s-80">
            <div class="padding-all-20"></div>

            <div>
                <div class="logo margin-auto">
                    <img src="../image/logo.jpeg" class="img" alt="" />
                </div>
                <div class="center-text font-helvetica bold-text font-20 font-lx-18 uppercase white-text">MFP Inventory Management</div>
            </div>
            <div class="width-100 margin-auto">
                <div class="padding-all-20"></div>
                <form class="add-form">
                    <div>
                        <label for="">Block No.</label>
                        <input type="text" name="" id="id">
                    </div><br>
                    <div>
                        <label for="">Density</label>
                        <input type="text" name="" id="density">
                    </div><br>
                    <div>
                        <label for="">Material</label>
                        <input type="text" name="" id="material">
                    </div><br>
                    <div>
                        <label for="">Customer</label>
                        <input type="text" name="" id="customer">
                    </div><br>
                    <div>
                        <label for="">Date</label>
                        <input type="date" name="" id="date">
                    </div><br>
                    <div>
                        <label for="">Row</label>
                        <input type="text" name="" id="row">
                    </div>
                    <div id="msg" class="font-helvetica red-text"></div><br>
                    <button>REMOVE BLOCK</button>
                </form>
            </div>

            <div class="padding-all-20"></div>
        </div>
    </div>
</body>
</html>
